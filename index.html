<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Online Shopping</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="src/main.js" defer="defer"></script>

    </head>
    <body>

        <!-- Logo -->
        <img class="Logo" src="img/logo.png" alt="">
        <!-- Menu -->
        <div class="menu">
            <button class="btn BtnT" onclick="typeSearch('t')"><img class="imgBtn" src="img/blue_t.png" alt=""></button>
            <button class="btn BtnP" onclick="typeSearch('p')"><img class="imgBtn" src="img/blue_p.png" alt=""></button>
            <button class="btn BtnS" onclick="typeSearch('s')"><img class="imgBtn" src="img/blue_s.png" alt=""></button>

            <button onclick="colorSearch('blue')" class="btn TextBtn
            Blue_Btn">Blue</button>
            <button
                onclick="colorSearch('yellow')"
                class="btn
            TextBtn Yellow_Btn">Yellow</button>

        </div>

        <div class="list_item scroll">
            <ul id='items' class="items"></ul>
        </div>
